<mat-card>
    <mat-card-title>Последние заявки:</mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Дата создания </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
        
            <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Статус </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
        
            <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><a routerLink="{{element.details}}">Подробности</a></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        
    </mat-card-content>
    <mat-card-actions><a mat-button routerLink="/claim">Оформить новую</a></mat-card-actions>
</mat-card>
