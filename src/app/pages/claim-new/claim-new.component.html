<mat-horizontal-stepper [linear]="false" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Пункт назначения</ng-template>
      <mat-form-field>
        <input matInput placeholder="Страна" formControlName="dst_country" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Населенный пункт" formControlName="dst_city" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Организация" formControlName="dst_organization" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Далее</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Информация о датах</ng-template>
      <mat-form-field>
        <input matInput placeholder="Срок" formControlName="term" required>
      </mat-form-field>
      <mat-form-field *ngIf="role=='collaborator'">
        <input matInput placeholder="Срок, не считая времени нахождения в пути" formControlName="term_without_transfer" required>
      </mat-form-field>
      <mat-form-field>
          <input matInput [matDatepicker]="startDatePicker" placeholder="Дата начала" formControlName="start_date">
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
          <input matInput [matDatepicker]="finishDatePicker" placeholder="Дата окончания" formControlName="finish_date">
          <mat-datepicker-toggle matSuffix [for]="finishDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #finishDatePicker></mat-datepicker>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Назад</button>
        <button mat-button matStepperNext>Далее</button>
      </div>
    </form>
  </mat-step>


  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Дополнительно</ng-template>
      <mat-form-field>
        <textarea matInput placeholder="Цель" formControlName="goal" required></textarea>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Источник финансирования" formControlName="financial_source" required></textarea>
      </mat-form-field>
      <mat-form-field *ngIf="role=='collaborator'">
        <textarea matInput placeholder="Организация-плательщик" formControlName="payer_organization" required></textarea>
      </mat-form-field>
      <mat-form-field *ngIf="role=='collaborator'">
        <textarea matInput placeholder="Основание" formControlName="reason" required></textarea>
      </mat-form-field>
      <mat-form-field *ngIf="role=='student'">
        <input matInput placeholder="Транспорт" formControlName="transport" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Назад</button>
        <button mat-button matStepperNext>Далее</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Назад</button>
      <button mat-button (click)="stepper.reset()">Сбросить</button>
      <button mat-button (click)="createClaim()">Подать заявку</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
